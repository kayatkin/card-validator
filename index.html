<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="credit-card-widget">
        <h3>Check your credit card number</h3>
        <ul class="cards">
            <li>
                <span id="visa-icon" class="card visa" title="Visa">Visa</span>
            </li>
            <li>
                <span id="mastercard-icon" class="card master" title="Mastercard">Mastercard</span>
            </li>
            <li>
                <span id="amex-icon" class="card amex" title="American Express">American Express</span>
            </li>
            <li>
                <span id="discover-icon" class="card discover" title="Discover">Discover</span>
            </li>
            <li>
                <span id="jcb-icon" class="card jcb" title="JCB">JCB</span>
            </li>
            <li>
                <span id="diners_club-icon" class="card diners_club" title="Diners Club">Diners Club</span>
            </li>
            <li>
                <span id="mir-icon" class="card mir" title="MIR">MIR</span>
            </li>
        </ul>
        <input type="text" id="card-number-input" placeholder="Введите номер карты">
        <button id="validate-button">Проверить</button>        
    </div>   
</body>
</html>
